<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>悦动工作室官方网站</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: transparent;
            text-align: center;
            padding: 10px 20px;
        }
        .logo {
            font-size: 24px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fad600; /* 导航栏底色 */
            padding: 0 20px;
            height: 50px; /* 导航栏高度 */
        }
        .navbar a {
            display: block;
            color: black;
            text-align: center;
            text-decoration: none;
            padding: 10px 0; /* 仅设置垂直内边距 */
            width: 75px; /* 每个按钮固定宽度 */
            border-radius: 2px;
        }
        .navbar a:hover, .navbar a.active {
            background-color: #f29801; /* 更新后的高亮背景颜色 */
            color: white; /* 高亮时文字颜色 */
        }
        .language-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: black;
        }
        #centered-content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px; /* 留出导航栏空间 */
            height: calc(100vh - 110px); /* 页面内容区域高度 */
        }
        .content {
            max-width: 800px;
        }
        .footer {
            background-color: transparent;
            text-align: center;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">悦动工作室</div>
    </div>
    <div class="navbar">
        <a href="#home" class="active">主页</a>
        <a href="#projects">项目</a>
        <a href="#blog">博客</a>
        <a href="#support">支持</a>
        <a href="#about">关于</a>
        <button class="language-switch">语言</button>
    </div>
    
    <div id="centered-content">
        <div class="content">
            <h1>欢迎来到悦动工作室官方网站</h1>
            <!-- 页面主要内容 -->
        </div>
    </div>

    <div class="footer">
        <p>版权所有 © 悦动工作室 2024</p>
    </div>
</body>
</html>
